<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Pok√©dex</title>
</head>
<body>
    <img src="img/logo.png" id="logo">
    <div class="content">
        <input type="text" id="poke" placeholder="Choose a Pokemon">
        <button type="button" onclick="main()" data-toggle="modal" data-target="#pokeModal" id="buttonTrigger" class="btn btn-default btn-outline-dark text-uppercase font-weight-light rounded-0 mt-5">Catch it</button>
        
    </div>
          <!-- Modal -->
          <div id="pokeModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-uppercase" id="pokeName"></h4>
                  </div>
                  <div class="modal-body">
                    <div id="img"></div>
                    <div>
                        <span class="propertyName">Type:</span>
                        <span class="property" id="pokeType"></span>
                    </div>
                    <div>
                        <span class="propertyName">Height:</span>
                        <span class="property" id="height">Height goes here</span>
                    </div>
                    <div>
                        <span class="propertyName">Weight:</span>
                        <span class="property" id="weight">weight goes here</span>
                    </div>
                    <div>
                        <span class="propertyName">Base Experience:</span>
                        <span class="property" id="baseExp">Base exp goes here</span>
                    </div>
                    <div>
                        <span class="propertyName">Abilities:</span>
                        <span class="property" id="abilities"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    <script src="index.js"></script>
</body>
</html>
